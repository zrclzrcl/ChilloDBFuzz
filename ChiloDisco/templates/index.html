<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChiloDisco · 日志监控</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@500;600&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <canvas id="globalParticles"></canvas>
  <div id="app" class="layout">
    <aside class="sidenav">
      <div class="nav-brand">
        <span class="logo">⚡</span>
        <span class="title">ChiloDisco</span>
      </div>
      <nav class="nav-links">
        <a class="active" href="/">日志监控</a>
        <a href="/plot">数据大屏</a>
        <a href="/downloads">结果下载</a>
        <a href="#">系统设置</a>
      </nav>
    </aside>

    <div class="content">
      <header class="app-header">
        <div class="brand">
          <span class="subtitle">AFL++ Custom Mutator · 实时日志监控</span>
        </div>
        <div class="controls">
          <label>刷新频率</label>
          <select v-model.number="interval">
            <option :value="200">0.2s</option>
            <option :value="500">0.5s</option>
            <option :value="1000">1s</option>
            <option :value="2000">2s</option>
            <option :value="5000">5s</option>
            <option :value="10000">10s</option>
          </select>
          <label>显示行数</label>
          <select v-model.number="maxLines">
            <option :value="200">200</option>
            <option :value="300">300</option>
            <option :value="500">500</option>
            <option :value="800">800</option>
          </select>
        </div>
      </header>

      <main class="grid">
        {% raw %}
        <section class="card" v-for="panel in panels" :key="panel.key" :style="{ '--h': panel.hue }">
          <header class="card-header">
            <div class="name">{{ getDisplayName(panel.key) }}</div>
            <div class="file">{{ panel.filename }}</div>
            <div class="meta">
              <span class="mtime" :title="'最近修改：' + panel.mtimeText">{{ panel.mtimeText }}</span>
              <span class="size" :title="'大小：' + panel.sizeText">{{ panel.sizeText }}</span>
              <span class="recency-dot" :title="'新鲜度：' + panel.bucketLabel" :style="{ color: panel.accent }"></span>
            </div>
          </header>
          <pre class="log-body" ref="scrollers"><code class="log-lines" v-html="panel.html"></code></pre>
        </section>
        {% endraw %}
      </main>

      <footer class="app-footer">
        <div class="legend">
          <span>数据新鲜度：</span>
          <span class="legend-dot" style="--h:140">0–2s</span>
          <span class="legend-dot" style="--h:105">2–5s</span>
          <span class="legend-dot" style="--h:80">5–10s</span>
          <span class="legend-dot" style="--h:60">10–20s</span>
          <span class="legend-dot" style="--h:40">20–40s</span>
          <span class="legend-dot" style="--h:25">40–60s</span>
          <span class="legend-dot" style="--h:12">60–90s</span>
          <span class="legend-dot" style="--h:0">≥90s</span>
        </div>
        <div class="copyright">© 2025 ChiloDisco</div>
      </footer>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
  <script>
    // 霓虹粒子特效 - 高密度可见版
    (function() {
      const canvas = document.getElementById('globalParticles');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      
      const particles = [];
      const N = Math.max(80, Math.floor((canvas.width * canvas.height) / 8000));
      
      const colors = [
        { r: 0, g: 240, b: 255 },    // 霓虹青
        { r: 139, g: 92, b: 246 },   // 霓虹紫
        { r: 255, g: 0, b: 110 },    // 霓虹粉
        { r: 0, g: 255, b: 159 }     // 霓虹绿
      ];
      
      for (let i = 0; i < N; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          color: color,
          alpha: Math.random() * 0.6 + 0.4,
          phase: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.03 + 0.01
        });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (const p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          p.phase += p.speed;
          
          if (p.x < -10) p.x = canvas.width + 10;
          if (p.x > canvas.width + 10) p.x = -10;
          if (p.y < -10) p.y = canvas.height + 10;
          if (p.y > canvas.height + 10) p.y = -10;
          
          const glow = 0.6 + 0.4 * Math.sin(p.phase);
          const glowRadius = p.r * 4 * glow;
          
          // 外层发光
          const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, glowRadius);
          grad.addColorStop(0, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${p.alpha * glow})`);
          grad.addColorStop(0.4, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${p.alpha * glow * 0.5})`);
          grad.addColorStop(1, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0)`);
          
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(p.x, p.y, glowRadius, 0, Math.PI * 2);
          ctx.fill();
          
          // 核心亮点
          ctx.fillStyle = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${p.alpha * glow})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        
        requestAnimationFrame(animate);
      }
      
      animate();
      window.addEventListener('resize', () => {
        resize();
      });
      
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    })();
  </script>
</body>
</html>
